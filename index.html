<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

  <title>متجر ديسكورد</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>مرحبا بك في متجر ديسكورد!</h1>
  </header>
  <main>
    <button id="login-discord" class="main-btn">تسجيل الدخول بواسطة ديسكورد</button>

      <h2>طلب شراء جديد</h2>
      <label for="order-details">اذكر تفاصيل طلبك:</label>
      <textarea id="order-details" rows="4" cols="40"></textarea>
      <br>
      <button id="submit-order" class="main-btn">إرسال الطلب</button>
    </div>
    <div id="output" class="output-box"></div>
  </main>
  <footer>
    <p>&copy; 2025 متجر ديسكورد</p>
  </footer>
  <script src="script.js"></script>

</html>
